# reset the prefix key
unbind C-b
set -g prefix `
# set -g prefix C-a
bind-key a send-prefix

# use vim keybindings
set -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind y paste-buffer

# clipboard
set -g set-clipboard on

# renumber
set -g renumber-windows on

# Index starts from 1
set -g base-index 1
set -g pane-base-index 1

# https://github.com/tony/tmux-config/blob/master/.tmux.conf
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# start window numbering at 1 for easier switching
set -g base-index 1

# scrollback limit
set -g history-limit 30000

# colors
set -g default-terminal "xterm-256color"

# set window split
bind-key v split-window -h
bind-key b split-window

# list panes
bind-key Space list-panes

# break-pane
bind-key Enter break-pane

# visual notification of activity in other windows
set -g visual-activity on
setw -g monitor-activity on

# Titles (window number, program name, active (or not)
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T'

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind p previous-window
bind n next-window
bind ` last-window

# resizing
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

bind A command-prompt "rename-window %%"
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

setw -g automatic-rename off

# use mouse
setw -g mouse on
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# pane border
set -g pane-border-fg colour235 #base02
set -g pane-active-border-fg colour240 #base01

# message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange

# pane number display
set -g display-panes-active-colour colour25 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# ststus
set -g status-fg white
set -g status-bg black

# window status
set -g window-status-fg colour249
set -g window-status-activity-attr none
set -g window-status-bell-attr none
set -g window-status-activity-fg yellow
set -g window-status-bell-fg red
set -g window-status-last-style fg=blue


# status bar
set -g status on
set -g status-interval 10
set -g status-left-length 40
set -g status-left '#{?client_prefix,#[fg=white]#[bg=blue]#[bold],#[fg=black]#[bg=white]#[bold]} #S #{?client_prefix,#[fg=blue]#[bg=black]#[nobold],#[fg=white]#[bg=black]#[nobold]} '
set -g status-right-length 60
set -g status-right '#[fg=blue,bg=black,nobold]#[fg=white,bold,bg=blue] %R#[fg=colour122,bg=blue]  %d %b #[fg=black]#[bg=blue]#[nobold]#[fg=white,bg=black,nobold,noitalics,nounderscore] #[fg=black,bg=white,bold,noitalics,nounderscore] #h '
set -g window-status-format "#[fg=colour244,bg=black]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=black,bg=blue]#[fg=colour122,bg=blue] #I  #[fg=white,bold]#W #[fg=blue,bg=black,nobold]"


