# reset the prefix key
unbind C-b
set -g prefix `
# set -g prefix C-a
bind a send-prefix

# use vim keybindings
set -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind y paste-buffer

# clipboard
set -g set-clipboard on

# renumber
set -g renumber-windows on

# Index starts from 1
set -g base-index 1
set -g pane-base-index 1

# https://github.com/tony/tmux-config/blob/master/.tmux.conf
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# start window numbering at 1 for easier switching
set -g base-index 1

# scrollback limit
set -g history-limit 30000

# colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# set window split
bind \ split-window -h
bind - split-window

# list panes
bind Space list-panes

# break-pane
bind Enter break-pane

# visual notification of activity in other windows
set -g visual-activity off
setw -g monitor-activity off

# Titles (window number, program name, active (or not)
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P #W #T'

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window switching
bind p previous-window
bind n next-window
bind ` last-window

# resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# window rename
bind A command-prompt "rename-window %%"
bind C command-prompt -p "Name of new window: " "new-window -n '%%'"
setw -g automatic-rename off

# use mouse
set -g mouse on

# pane border
set -g pane-border-style fg=colour235 #base02
set -g pane-active-border-style fg=colour240 #base01

# message text
set -g message-style fg=colour166,bg=colour235 #base02 and orange

# pane number display
set -g display-panes-active-colour colour25 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# window status
set -g window-status-style fg=colour249
set -g window-status-activity-style fg=yellow,none
set -g window-status-bell-style fg=red,none
set -g window-status-last-style fg=blue

# status bar
set -g status-style fg=white,bg=black
set -g status on
set -g status-interval 10
set -g status-left-length 40
set -g status-left '#{?client_prefix,#[fg=white]#[bg=blue]#[bold],#[fg=black]#[bg=white]#[bold]} #S '
set -g status-right-length 60
set -g status-right '#[fg=black,bold,bg=blue] %R#[fg=white,bold,bg=blue] %d %b #[fg=black,bg=white,bold,noitalics,nounderscore] #h '
set -g window-status-format "#[fg=colour244,bg=black] #I #[default]#W "
set -g window-status-current-format "#[fg=black,bg=blue] #I #[fg=white,bold]#W "


