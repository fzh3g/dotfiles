<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <edit name="dpi" mode="assign" >
      <double>112</double>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Prefer fonts-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Heuristica</family>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Bitstream Vera Serif</family>
      <family>Droid Serif</family>
      <family>Adobe Song Std</family>
      <family>SimSun</family>
      <family>STSong</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans TW</family>
      <family>Source Han Sans JP</family>
      <family>Source Han Sans KR</family>
      <family>WenQuanYi Zen Hei</family>
      <family>WenQuanYi Micro Hei</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Bitstream Vera Sans</family>
      <family>Droid Sans</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans TW</family>
      <family>Source Han Sans JP</family>
      <family>Source Han Sans KR</family>
      <family>Adobe Heiti Std</family>
      <family>Adobe Fan Heiti Std</family>
      <family>WenQuanYi Zen Hei</family>
      <family>WenQuanYi Micro Hei</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fantasque Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>Droid Sans Mono</family>
      <family>Source Han Sans CN</family>
      <family>Source Han Sans TW</family>
      <family>Source Han Sans JP</family>
      <family>Source Han Sans KR</family>
      <family>Adobe Heiti Std</family>
      <family>Adobe Fan Heiti Std</family>
      <family>WenQuanYi Zen Hei Mono</family>
      <family>WenQuanyi Micro Hei Mono</family>
      <family>Droid Sans Fallback</family>
    </prefer>
  </alias>
  <!-- Generic font families -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Roboto</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Heuristica</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Fantasque Sans Mono</string>
    </edit>
  </match>
  <!-- Fonts replacement -->
  <match>
    <test name="family"><string>Microsoft YaHei</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Hiragino Sans GB</string>
    </edit>
  </match>
  <dir>~/.fonts</dir>
</fontconfig>
